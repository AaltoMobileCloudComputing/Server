<!-- Bootstrap 4 Alpha, AngularJS and jQuery were decided as technologies
     because they are simple to use and make it easy to create beautiful and
     elegant web applications. AngularJS has last few years gained attraction
     and there are many guides create for AngularJS. Bootstrap is also very
     popular UI framework for web apps -->

<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{title}}</title>
    <link rel="stylesheet"
          href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body  ng-controller="simple">
    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
      <div class="container">
        <a class="navbar-brand" href="#">{{title}}</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h1>Log In</h1>
          <form>
            <fieldset class="form-group">
              <label>Username:</label>
              <input class="form-control" ng-model="credentials.username">
            </fieldset>
            <fieldset class="form-group">
              <label>Password:</label>
              <input class="form-control" type="password" ng-model="credentials.password">
            </fieldset>
            <button class="btn btn-primary" ng-click="login()">Log in</button>
          </form>
        </div>
        <div class="col-md-2">

        </div>
        <div class="col-md-4">
          <h1>Create User</h1>
          <form>
            <fieldset class="form-group">
              <label>Username:</label>
              <input class="form-control" ng-model="newuser.username">
            </fieldset>
            <fieldset class="form-group">
              <label>First name:</label>
              <input class="form-control" ng-model="newuser.firstname">
            </fieldset>
            <fieldset class="form-group">
              <label>Last name:</label>
              <input class="form-control" ng-model="newuser.lastname">
            </fieldset>
            <fieldset class="form-group">
              <label>Email:</label>
              <input class="form-control" ng-model="newuser.email">
            </fieldset>
            <fieldset class="form-group">
              <label>Password:</label>
              <input class="form-control" type="password" ng-model="newuser.password">
            </fieldset>
            <button class="btn btn-primary" ng-click="createNewUser()">Create user</button>

          </form>
        </div>
      </div>
    </div>
  </body>
</html>
